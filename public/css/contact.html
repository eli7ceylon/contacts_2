<html>
	<head>
		<link rel="stylesheet" href="contact.css"/>
		<link href="fa/css/font-awesome.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="contact-container">
			<div class="search-input">
				<input type="text" placeholder="search in contacts..."/>
				<div class="search-icon">
					<i class="fa fa-search" aria-hidden="true"></i>
				</div>
			</div>
			<div class="contacts-container">
				<div class="contact">
					<div class="contact-avatar">
						<img src="images/avatar_1.jpg"/>
					</div>
					<div class="contact-details">
						<div class="contact-name">Dan Smith</div>
						<div class="contact-phone">(123) 745-526657</div>
					</div>
					<div class="contact-buttons">
						<button><i class="fa fa-phone" aria-hidden="true"></i></button>
					</div>
					<div class="contact-button-close">
						<i class="fa fa-times" aria-hidden="true"></i>
					</div>
				</div>
				<div class="contact">
					<div class="contact-avatar">
						<img src="images/avatar_2.jpg"/>
					</div>
					<div class="contact-details">
						<div class="contact-name">Alex Alvarez</div>
						<div class="contact-phone">(123) 542-5634271</div>
					</div>
					<div class="contact-buttons">
						<button><i class="fa fa-phone" aria-hidden="true"></i></button>
					</div>
					<div class="contact-button-close">
						<i class="fa fa-times" aria-hidden="true"></i>
					</div>
				</div>
				<div class="contact">
					<div class="contact-avatar">
						<img src="images/avatar_3.jpg"/>
					</div>
					<div class="contact-details">
						<div class="contact-name">Norman Dirtic</div>
						<div class="contact-phone">(724) 124-88573</div>
					</div>
					<div class="contact-buttons">
						<button><i class="fa fa-phone" aria-hidden="true"></i></button>
					</div>
					<div class="contact-button-close">
						<i class="fa fa-times" aria-hidden="true"></i>
					</div>
				</div>
			</div>
			<div class="contact-new">
				<button>
					<i class="fa fa-user-plus" aria-hidden="true"></i>
				</button>
				<button>
					<i class="fa fa-random" aria-hidden="true" style="margin-left: 15px;"></i>
				</button>
			</div>
			
		</div>
	</body>
</html>
